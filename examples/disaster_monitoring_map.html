<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연 재해 모니터링</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .custom-overlay {
            position: relative;
            bottom: 39px;
            border-radius: 6px;
            border: 1px solid #ccc;
            border-bottom: 2px solid #ddd;
            float: left;
            font-size: 12px;
            padding: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.566535, 126.9779692), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            }; 

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(37.566535, 126.9779692); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition,
            title: '자연 재해 위험 지역' // 마커에 마우스를 올리면 나타나는 타이틀
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 커스텀 오버레이에 표출될 내용입니다     
        var content = '<div class="custom-overlay">' +
                      '   <h4>자연 재해 정보</h4>' +
                      '   <p>위험도: 높음<br>재해 유형: 홍수, 지진</p>' +
                      '</div>';

        // 커스텀 오버레이가 표시될 위치입니다 
        var position = new kakao.maps.LatLng(37.566535, 126.9779692);  

        // 커스텀 오버레이를 생성합니다
        var customOverlay = new kakao.maps.CustomOverlay({
            position: position,
            content: content,
            yAnchor: 1 
        });

        // 커스텀 오버레이를 지도에 표시합니다
        customOverlay.setMap(map);
    </script>
</body>
</html>
