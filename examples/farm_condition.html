<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농지 현황 출력</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #9acd32; /* 연두색 */
            justify-content: center; /* 네비게이션 가운데 정렬 */
        }
        .navbar-nav .nav-item + .nav-item {
            margin-left: 20px; /* 메뉴 항목 간격 */
        }
        .logo {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .logo img {
            height: 50px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sensor-data {
            margin-top: 20px;
        }
        .sensor-data table {
            width: 100%;
            border-collapse: collapse;
        }
        .sensor-data th, .sensor-data td {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .sensor-data th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between p-3 border-bottom">
        <div class="logo">
            <!-- 로고가 들어갈 위치 -->
            <img src="logo.png" alt="로고">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">재해 모니터링</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="farmInfoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        농지 정보
                    </a>
                    <div class="dropdown-menu" aria-labelledby="farmInfoDropdown">
                        <a class="dropdown-item" href="#">농지 현황 출력</a>
                        <a class="dropdown-item" href="#">농지 정보 입력</a>
                        <a class="dropdown-item" href="#">출입 금지구역 설정</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="droneDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        드론
                    </a>
                    <div class="dropdown-menu" aria-labelledby="droneDropdown">
                        <a class="dropdown-item" href="#">현재 드론의 상태</a>
                        <a class="dropdown-item" href="#">드론 예상 경로</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기상청 예보</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <h2 class="text-center">농지 현황 출력</h2>
        <div class="crop-data">
            <h3>심은 작물</h3>
            <p>감자</p>
        </div>
        <div class="sensor-data">
            <h3>센서 데이터</h3>
            <table>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>값</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>습도</td>
                        <td>70%</td>
                    </tr>
                    <tr>
                        <td>일사량</td>
                        <td>800 W/m²</td>
                    </tr>
                    <tr>
                        <td>풍속</td>
                        <td>10 m/s</td>
                    </tr>
                    <tr>
                        <td>풍향</td>
                        <td>남서풍</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pest-data">
            <h3>해충 정보</h3>
            <p>해충 밀집도: 중간</p>
            <p>해충 발생 시간 및 로그:</p>
            <ul>
                <li>2024-05-28 10:00 - 해충 발생 감지</li>
                <li>2024-05-28 11:30 - 해충 발생 확인, 살충제 시약 적용</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
