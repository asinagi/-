<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드론 상태</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8e0; /* 연한 연두색 */
        }
        .navbar {
            background-color: rgb(144, 238, 144); /* 연두색 */
            justify-content: center; /* 네비게이션 가운데 정렬 */
        }
        .navbar-nav .nav-item + .nav-item {
            margin-left: 20px; /* 메뉴 항목 간격 */
        }
        .logo {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .logo img {
            height: 50px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* 흰색 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .drone-status {
            margin-top: 20px;
        }
        .drone-status table {
            width: 100%;
            border-collapse: collapse;
        }
        .drone-status th, .drone-status td {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .drone-status th {
            background-color: #f8f9fa;
        }
        .drone-status tbody tr:nth-child(even) {
            background-color: #e6e6fa; /* 연한 라벤더색 */
        }
        .drone-status tbody tr:nth-child(odd) {
            background-color: #faebd7; /* 안티크 화이트 */
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between p-3 border-bottom">
        <div class="logo">
            <!-- 로고가 들어갈 위치 -->
            <a href="main.html">
                <img src="logo.png" alt="로고">
            </a>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">재해 모니터링</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="farmInfoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        농지 정보
                    </a>
                    <div class="dropdown-menu" aria-labelledby="farmInfoDropdown">
                        <a class="dropdown-item" href="farm_condition.html">농지 현황 출력</a>
                        <a class="dropdown-item" href="#">농지 정보 입력</a>
                        <a class="dropdown-item" href="#">출입 금지구역 설정</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="droneDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        드론
                    </a>
                    <div class="dropdown-menu" aria-labelledby="droneDropdown">
                        <a class="dropdown-item" href="drone_status.html">현재 드론의 상태</a>
                        <a class="dropdown-item" href="#">드론 예상 경로</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">기상청 예보</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <h2 class="text-center">드론 상태</h2>
        <div class="drone-status">
            <h3>드론 상태</h3>
            <table>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>값</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>배터리 상태</td>
                        <td>80%</td>
                    </tr>
                    <tr>
                        <td>현재 위치</td>
                        <td>37.5665° N, 126.9780° E</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
